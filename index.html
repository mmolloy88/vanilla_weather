<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="theme-background">
      <header>
        <p>time: <span id="clock-section"></span></p>
      </header>

      <h1 class="main-title">Weather Searcher</h1>

      <form id="weather-search">
        <label for="city">City:</label>
        <input type="text" name="city" />
        <input type="submit" />
      </form>

      <div class="response-container">
        <p id="weather-result"></p>
        <h1 id="temperature-number" class="temperature-reading"></h1>
      </div>

      <footer>
        theme:
        <span class="dot theme-white" id="whiteButton"></span>
        <span class="dot theme-black" id="blackButton"></span>
        <span class="dot theme-blue" id="blueButton"></span>
        <span class="dot theme-orange" id="orangeButton"></span>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
      ></script>
      <script src="./js/config.js"></script>
      <script src="./js/clock.js"></script>
      <script src="./js/theme.js"></script>
      <script src="./js/main.js"></script>
    </div>
  </body>
</html>
